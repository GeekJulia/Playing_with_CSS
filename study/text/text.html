<!-- Important: High contrast is very important for people with vision problems. 
So, always ensure that the contrast between the text color and the background color (or background image) is good! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
        <!-- Text Align Last
    The text-align-last property specifies how to align the last line of a text.
    Text Direction
    The direction and unicode-bidi properties can be used to change the text direction of an element:
    -->
    <div>
        <h1 class="head1">Text Style 1</h1>
        <h1 class="head2">Text Style 2</h1>
        <h1 class="head3">Text Style 3</h1>
        <h1 class="head4">Text Style 4</h1>
        <h1 class="head5">Text Style 5</h1>
    </div>
</body>
</html>
