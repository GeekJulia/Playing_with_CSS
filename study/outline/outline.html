<!-- Outline is a line that is drawn around elements, OUTSIDE the borders, to make the element "stand out". -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <link rel="stylesheet" href="outline.css" />
 </head>
 <body>
    <!-- outline-style
    outline-color
    outline-width
    outline-offset
    outline -->
    <p class="box1">This is an outline example</p>
    <p class="box2"></p>>This is an outline example 1</p>
    <p class="box3"></p>>This is an outline example 2</p>
    <p class="box4"></p>>This is an outline example 3</p>
 </body>
 </html>
