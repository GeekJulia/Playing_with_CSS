<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>
    <link rel="stylesheet" href="border.css"/>
</head>
<body>
    <p>I have borders on all sides</p>
    <p class="red">I have a red bottom border</p>
    <p class="rounded">I have rounded borders</p>
    <p class="blue">I have a blue left border.</p>
    <!-- None of the OTHER CSS border properties (which you will learn more about in the next chapters) will 
    have ANY effect unless the border-style property is set! -->
</body>
</html>
